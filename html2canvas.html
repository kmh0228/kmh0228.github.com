<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
html,body{width:100%; height:100%;}
</style>
<script src="tools/html2canvas.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=a9881b4a475f1947512e743d0464d1b6"></script>
</head>
<body>
<div id="container" style="height:50%;margin:0; padding:0;"></div>
<script>
var map = new AMap.Map('container',{
	resizeEnable: true,
	zoom: 17,
	center: [116.480983, 40.0958]
});

map.on('complete',function(){
	map.on('click',function(){
		html2canvas(document.getElementById('container'), {
			onrendered: function(canvas) {
				document.body.appendChild(canvas);
			}
		});
		
	});
});

</script>
</body>
</html>
