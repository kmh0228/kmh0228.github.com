<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
@keyframes move{from:{margin-left:0;}to{ margin-left:-90px;}} ;
*{ margin:0; padding:0;}
.box{ width:200px; height:50px; border:1px solid #000; overflow:hidden;}
.con{ 	height:50px; width:400px;
	 background:repeating-linear-gradient(-45deg,blue 0,blue 10%,red 10%,red 20%);
}
</style>
<script>
function setC3Style(obj,sName,sValue){
	obj.style['Webkit'+sName.charAt(0).toUpperCase()+sName.substring(1)] = sValue;
	obj.style['Moz'+sName.charAt(0).toUpperCase()+sName.substring(1)] = sValue;
	obj.style['ms'+sName.charAt(0).toUpperCase()+sName.substring(1)] = sValue;
	obj.style['O'+sName.charAt(0).toUpperCase()+sName.substring(1)] = sValue;
	obj.style[sName] = sValue;
}

window.onload=function(){
	var aIt=document.querySelectorAll('input');
	var aDiv=document.querySelectorAll('div');
	setC3Style(aDiv[1],'animation','move 1s linear infinite');
	for(var i=0;i<aIt.length;i++){
		aIt[i].onchange=function(){
			aDiv[1].style.background='repeating-linear-gradient(-45deg,'+aIt[0].value+' 0,'+aIt[0].value+' 10%,'+aIt[1].value+' 10%,'+aIt[1].value+' 20%)';
		};
	}
};

</script>
<body>
<input type="color" value="#FF0000">
<input type="color" value="#CC0000"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<div class="box"><div class="con"></div></div>
</body>
</html>
