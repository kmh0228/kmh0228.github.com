<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		    <div>
		    	{{num+1}}
		    </div>
		    <div>
		    	{{yes?'1':'0'}}
		    </div>
		    <div v-bind:id="id+'5'">
		    	{{id+5}}
		    </div>
		</div>
	</body>
</html>
<script type="text/javascript">
	//html中只能使用单个表达式
	var app = new Vue({
		el:'#app',
		data:{
			message:'message',
			num:5,
			yes:true,
			id:'id'
		}
	});
	
</script>
