<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<ul>
				<li v-for="(item, index) in list">
					{{index+1}}.{{item.name}}
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	
	var app = new Vue({
		el:'#app',
		data:{
			message:'message',
			list:[{name:'zhangsan',age:14},
					{name:'lisi',age:15},
					{name:'zhaowu',age:16}],
		}
	});
	
</script>
