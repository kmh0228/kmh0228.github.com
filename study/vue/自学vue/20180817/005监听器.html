<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		    
		    <input type="text" v-model="message" /></br>
		    {{computedInfo}}</br>
		    {{watchInfo}}
		</div>
	</body>
</html>
<script type="text/javascript">
	
	var app =  new Vue({
		el:'#app',
		data:{
			message:'this is a message',
			watchInfo:''
		},
		computed:{
			computedInfo:function(){
				return 'computedInfo>>'+this.message;
			}
		},
		watch:{
			message:function(ne,old){
				this.watchInfo = 'watchInfo>>'+ne;
			}
		}
	});
	
</script>
