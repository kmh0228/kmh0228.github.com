<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.red{
				color:red;
			}
			.bold{
				font-weight: bold;
			}
			.big{
				font-size: 40px;
			}
		</style>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		    {{message}}
		    <input value="tab.red" type="button" v-on:click="tabRedClass"/>
		    <input value="tab.bold" type="button" v-on:click="tabBoldCalss"/>
		    <input value="tab.big" type="button" v-on:click="tabBigClass" />
		    <div v-bind:class="textClass">
		    	this is a message , it is a biudefao zi
		    </div>
		    <div>
		    	
		    </div>
		</div>
	</body>
</html>
<script type="text/javascript">
	
	var app = new Vue({
		el:'#app',
		data:{
			message:'messgae',
			isRed:true,
			textClass:{
				red:true,
				bold:true,
				big:true
			}
		},
		methods:{
			tabRedClass:function(){
				this.textClass.red = !this.textClass.red;
			},
			tabBoldCalss:function(){
				this.textClass.bold = !this.textClass.bold;
			},
			tabBigClass:function(){
				this.textClass.big = !this.textClass.big;
			}			
		}
	});
	
</script>
