<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		    <input v-model="message" type="text"/>
		    <div>
		    	{{newmessage}}
		    </div>
		</div>
	</body>
</html>
<script type="text/javascript">
	
	var app = new Vue({
		el:'#app',
		data:{
			message:'message',
			newmessage:''
		},
		watch:{
			message:function(val){
				this.newmessage = this.message+'-老子是新的';
			}
		}
	});
	
</script>
