<script>

var App = {
    template:
        `<div><input type="text" v-model="text">
        {{text|reverse}}        
        </div>`,
    data:function(){
        return {
            text:'四点半你帮我办点事'
        }
    },
    filters:{
        reverse:function(data){
            return data.split('').reverse().join('');
        }
    }
    
};

new Vue({
    el:'#app',
    components:{
        app:App
    },
    template:'<app/>',
    data(){
        return {

        }
    },

});

</script>
