<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		    {{message}}
		</div>
	</body>
</html>
<script type="text/javascript">
	
	var app = new Vue({
		el:'#app',
		data:{
			message:'this is content'
		}
	});
	
	//实例属性需要在前面加个$
	var boolean = app.$el == document.getElementById('app');
	document.write("app.$el == document.getElementById('app') >> " + boolean);
	
	//监控数据变化
	app.$watch('message',function(oldValue,newValue){
		document.write('这个message有没有被改动过');
	});
	
	
	
</script>
