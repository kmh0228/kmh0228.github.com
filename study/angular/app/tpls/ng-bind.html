<!DOCTYPE html>
<html ng-app="mk">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller="data">
		<div id="data" ng-bind="num"><!--ng-bind可以替代里面的内容-->
			{{num2}}
		</div>
		<input type="text" name="" id="text" ng-model="num" />
	</body>
</html>
<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var mk = angular.module('mk',[]);
	mk.controller('data',function($scope){
		$scope.num=5;
		$scope.num2=6;
	});
	
	
	
</script>
