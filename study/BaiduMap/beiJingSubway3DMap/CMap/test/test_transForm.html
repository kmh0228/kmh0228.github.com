<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{width:100%; height:100%;}
			.box{width:100%; height:100%; background:#000;transform-style: preserve-3d;perspective:800px;}
			.load1 , .load2{ background: #ff0; position:absolute; left:50px; top:50px; width:400px; height: 400px;transform: rotateX(30deg);}
			.load2{ transform: translateZ(50px) rotateX(30deg);}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="load1">
			</div>
			<div class="load2">
			</div>
		</div>
		
		
	</body>
	
	
</html>
