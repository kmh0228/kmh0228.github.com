<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ie 3维叠加测试</title>
		<style type="text/css">
			.container{
				width:800px; height: 600px; margin: 20px auto; background: #000; position:relative;
				transform-style: preserve-3d; perspective: 800px;
			}
			.word{
				width:300px; height: 300px; position: absolute; top:0px; left:0px; background: yellow;
				transform: translateX(-50px) translateY(150px) translateZ(150px) rotateY(90deg);
				transform-style:preserve-3d;
			}
			.pic{
				width:200px; height: 200px; position:absolute;top:50; left:0;background:blue;
				transform: translateZ(100px);
				transform-style:preserve-3d;
			}
			
		</style>
	</head>
	<body>
		
		<div class="container">
			
			<div class="word">
				我是墙头
				<div class="pic">我是墙头上的画</div>
				
			</div>
			
		</div>
		
		
		
	</body>
</html>
