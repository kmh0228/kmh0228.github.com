<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body{padding:0; margin: 0;width:100%;height: 100%;}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5XiOug3semCW2Fau6g3GKZ7P7UtBzWyf "></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/DistanceTool/1.2/src/DistanceTool_min.js"></script>
<script src="../tools/addMeasureDisTool.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container" class="container" style="width:100%; height: 100%; background: #ccc;"></div>
	</body>
</html>
<script>
	var map = new BMap.Map("container");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);   //让地图随滚轮缩放
	map.addMeasureDisTool();
	
</script>
