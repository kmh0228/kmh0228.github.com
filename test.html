<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>无标题文档</title>

</head>

<style>

body ,html{

    padding:0;

    margin:0;

    overflow:hidden;

	height: 100%;
	width:100%;

}

canvas {

    padding:0;

    margin:0;

}

div.container {

    position:absolute;

    left:0;

    top:0;
    width:100%;
    height: 100%;

}

</style>

<body>


<div class="container" id="container">
</div>




<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="egg/collision/js/collision.js" type="text/javascript" charset="utf-8"></script>
<script>
	function rand(m,n){return m+parseInt((n-m)*Math.random());}
	var oB=new CollBox('container');
	oB.ballRun();
	var oC=document.getElementById('container');
	var mxwidth=oC.offsetWidth;
	var mxheight=oC.offsetHeight;
	$.ajax({
		url:'data/index.txt',
		typeType:'text',
		success:function(info){
			var info2=JSON.parse(info);
			console.log(info2);
			for(var name in info2){
				var one=info2[name];
				var oA=$('<a href="'+one.href+'"></a>')[0];
				var b=Number(one.b||rand(60,80));
				var x=rand(b,mxwidth-b);
				var y=rand(b,mxheight-b);
				var opts={
					'b':b,
					'x':x,
					'y':y,
					'sx':rand(1,4),
					'sy':rand(1,4),
					'c':'url(egg/collision/img/paopao'+rand(1,6)+'.png)',
					'opa':rand(40,60)/100,
				};
				var ball=new Ball(opts);
				alert(JSON.stringify(opts));
				oB.addBall(ball);
			}
		}
	});
</script>

</html>
