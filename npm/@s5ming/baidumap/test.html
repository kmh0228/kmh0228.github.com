<script>

map.centerAndZoom(new BMap.Point(116.404,39.915),12);  // 初始化地图,设置中心点坐标和地图级别

map.enableScrollWheelZoom(true); 


    var point = new BMap.Point(116.404,39.845)

    map.addOverlay(new BMap.Marker(point))
