<script>
var binaryPlus = function(arr,n){
    
    var left = 0;
    var right = arr.length-1;
    while(left < right){
        var center = Math.floor((left+right)/2); 
        if(n <= arr[center]){
            right = center;
        }else{
            left = center + 1;
        }
    }
    return right;

}

//测试数据
         var arr = [0,15,10,18,20,30];
         var n = 0;
         console.log(binaryPlus(arr,n));

</script>
